{% for user in users %}
    <tr>
        <td data-label="Email">{{ user.email }}</td>
        <td data-label="Country">{{ user.country }}</td>
        <td data-label="Admin">{{ "Yes" if user.is_admin else "No" }}</td>
        <td data-label="Actions">
            <div class="action-buttons">
                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn-edit">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}">
                    {{ form.hidden_tag() }}
                    <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this user?');">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
{% else %}
    <tr>
        <td colspan="5" style="text-align: center;">No users found.</td>
    </tr>
{% endfor %}
