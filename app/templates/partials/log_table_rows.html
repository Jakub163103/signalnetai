{% for log in logs %}
<tr>
    <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    <td>{{ log.level }}</td>
    <td>{{ log.message }}</td>
    <td>
        <div class="action-buttons">
            <a href="{{ url_for('admin.view_log_detail', log_id=log.id) }}" class="btn-view">
                <i class="fas fa-eye"></i> View
            </a>
            <a href="{{ url_for('admin.delete_log', log_id=log.id) }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this log?');">
                <i class="fas fa-trash"></i> Delete
            </a>
        </div>
    </td>
</tr>
{% else %}
<tr>
    <td colspan="4" style="text-align: center;">No logs found.</td>
</tr>
{% endfor %}
